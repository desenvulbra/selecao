<toast></toast>
<div ng-controller="LoginCtrl" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 cx-login">
    <div class="center">
        <img src="images/logo.png" />
    </div>
    <form name="formulario" ng-submit="entrar()">
        <div class="col-lg-12  m-t-20">
            <div>
                <input type="email" ng-disabled="enviando" class="form-control" placeholder="E-mail" name="username" ng-model="login.username" required>
                <input type="password" ng-disabled="enviando" class="form-control m-t-10" placeholder="Senha" name="password" ng-model="login.password" required>
            </div>
        </div>
        <div class="col-lg-12 m-t-20">
            <button type="button" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 btn"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg> Login Google</button>
            <button ng-disabled="formulario.$invalid || enviando" type="submit" class="f-r col-lg-5 col-md-5 col-sm-5 col-xs-5 btn btn-login">Login</button>
        </div>
        <br/><br/>
        <div class="col-lg-6 esq m-t-20 f-r center"><a ui-sref="cadastro">Criar conta</a></div>
    </form>
</div>
