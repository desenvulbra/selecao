<html ng-app="ulbra">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/bootstrap.js">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">        
        <script src="js/angular.js"></script>
		<script src="js/app.js"></script>
        <script src="js/controllers/cursosController.js"></script>
		

    </head>
    <body ng-controller="cursosController">

        <div class="row">
            <div class="center logo-topo">
                <img src="img/logo.png" width="50px">
            </div>
        </div>

        <div class="container" ng-repeat="items in lista.data">
            <div class="row">
              <a href="#" ng-repeat="keys in items">
                   <div class="col-sm-3 col-xs-6">
                      <div class="curso">{{keys.curso}}</div>
                  </div>
              </a>
            </div>
        </div>

    </body>
</html>
